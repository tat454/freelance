<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服務平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .hero-section {
            background: linear-gradient(135deg, #6B73FF 0%, #000DFF 100%);
            color: white;
            padding: 100px 0;
        }
        .feature-card {
            transition: transform 0.3s;
        }
        .feature-card:hover {
            transform: translateY(-10px);
        }
        .footer {
            background-color: #f8f9fa;
            padding: 40px 0;
        }
    </style>
</head>
<body>
    <!-- 導航欄 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">服務平台</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">首頁</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">服務</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">關於我們</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">聯繫我們</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主頁面內容 -->
    <section class="hero-section text-center">
        <div class="container">
            <h1 class="display-4 mb-4">歡迎來到我們的服務平台</h1>
            <p class="lead mb-4">提供最優質的服務，滿足您的需求</p>
            <button class="btn btn-light btn-lg">立即開始</button>
        </div>
    </section>

    <!-- 服務特色 -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-5">我們的服務特色</h2>
            <div class="row">
                <div class="col-md-4 mb-4">
                    <div class="card feature-card h-100">
                        <div class="card-body text-center">
                            <i class="fas fa-rocket fa-3x mb-3 text-primary"></i>
                            <h3>快速服務</h3>
                            <p>提供快速高效的服務，讓您省時省力</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card feature-card h-100">
                        <div class="card-body text-center">
                            <i class="fas fa-shield-alt fa-3x mb-3 text-primary"></i>
                            <h3>安全可靠</h3>
                            <p>確保您的數據安全和隱私保護</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card feature-card h-100">
                        <div class="card-body text-center">
                            <i class="fas fa-headset fa-3x mb-3 text-primary"></i>
                            <h3>專業支持</h3>
                            <p>24/7專業技術支持團隊</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 頁腳 -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h5>關於我們</h5>
                    <p>我們致力於提供最好的服務，讓您的體驗更美好。</p>
                </div>
                <div class="col-md-4">
                    <h5>聯繫方式</h5>
                    <p>Email: contact@example.com</p>
                    <p>電話: (02) 1234-5678</p>
                </div>
                <div class="col-md-4">
                    <h5>關注我們</h5>
                    <div class="social-links">
                        <a href="#" class="me-2"><i class="fab fa-facebook"></i></a>
                        <a href="#" class="me-2"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="me-2"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- API 整合 -->
    <script>
        // API 基礎URL
        const API_BASE_URL = 'https://job-admin.170taxi.workers.dev';

        // 獲取服務列表
        async function fetchServices() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/services`);
                const services = await response.json();
                
                // 更新服務卡片
                const servicesContainer = document.querySelector('.row');
                services.forEach(service => {
                    const card = document.createElement('div');
                    card.className = 'col-md-4 mb-4';
                    card.innerHTML = `
                        <div class="card feature-card h-100">
                            <div class="card-body text-center">
                                <i class="fas fa-${service.id === 1 ? 'rocket' : service.id === 2 ? 'shield-alt' : 'headset'} fa-3x mb-3 text-primary"></i>
                                <h3>${service.name}</h3>
                                <p>${service.description}</p>
                            </div>
                        </div>
                    `;
                    servicesContainer.appendChild(card);
                });
            } catch (error) {
                console.error('Error fetching services:', error);
            }
        }

        // 頁面加載完成後獲取數據
        document.addEventListener('DOMContentLoaded', () => {
            fetchServices();
        });
    </script>
</body>
</html>
